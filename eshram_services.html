<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-SHRAM CARD SERVICES</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background-color: #f1f8e9; /* Your Premium Light Green */
            margin: 0;
            padding: 15px;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-bar {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 15px 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #e65100; /* e-Shram Orange */
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-transform: uppercase;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
            max-width: 500px;
        }

        /* e-Shram Premium Orange Gradient */
        .card {
            background: linear-gradient(180deg, #ffb74d 0%, #f57c00 100%);
            border-radius: 25px;
            padding: 22px 10px;
            text-align: center;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 170px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.1s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .icon {
            font-size: 45px !important;
            margin-bottom: 5px;
            color: #fff;
            pointer-events: none;
        }

        .card h3 {
            font-size: 13px;
            font-weight: 700;
            margin: 0 0 12px 0;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            pointer-events: none;
        }

        /* Your Signature Purple Button */
        .btn {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 7px 20px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            pointer-events: none;
        }

        .clicked {
            transform: scale(0.94);
            filter: brightness(0.95);
        }
    </style>
</head>
<body>

    <div class="header-bar">E-Shram Card Services</div>

    <div class="grid-container">
        <div class="card" onclick="window.location.href='https://register.eshram.gov.in/#/user/self'">
            <i class="material-icons icon">person_add</i>
            <h3>नया e-Shram <br> Card बनाये</h3>
            <button class="btn">Click Here</button>
        </div>

        <div class="card" onclick="window.location.href='https://register.eshram.gov.in/#/user/self'">
            <i class="material-icons icon">phonelink_setup</i>
            <h3>डाउनलोड करें <br> (Mobile Number)</h3>
            <button class="btn">Click Here</button>
        </div>

        <div class="card" onclick="window.location.href='https://register.eshram.gov.in/#/user/uan-login'">
            <i class="material-icons icon">download_for_offline</i>
            <h3>डाउनलोड करें <br> (UAN Number)</h3>
            <button class="btn">Click Here</button>
        </div>

        <div class="card" onclick="window.location.href='https://register.eshram.gov.in/#/user/self'">
            <i class="material-icons icon">edit_note</i>
            <h3>ई-श्रम कार्ड <br> अपडेट करें</h3>
            <button class="btn">Click Here</button>
        </div>

        <div class="card" onclick="window.location.href='https://digitalseva.csc.gov.in/'">
            <i class="material-icons icon">badge</i>
            <h3>CSC <br> Login</h3>
            <button class="btn">Click Here</button>
        </div>

        <div class="card" onclick="window.location.href='https://eshram.gov.in/'">
            <i class="material-icons icon">language</i>
            <h3>ऑफिसियल <br> वेबसाइट</h3>
            <button class="btn">Click Here</button>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mousedown', () => card.classList.add('clicked'));
            card.addEventListener('mouseup', () => card.classList.remove('clicked'));
            card.addEventListener('touchstart', () => card.classList.add('clicked'));
            card.addEventListener('touchend', () => card.classList.remove('clicked'));
        });
    </script>

</body>
</html>
