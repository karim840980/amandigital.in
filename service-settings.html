<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Settings</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; padding: 20px; font-family: sans-serif; }
        .settings-container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .setting-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        .setting-item:last-child { border-bottom: none; }
        .setting-info h4 { margin: 0; color: #333; }
        .setting-info p { margin: 5px 0 0; font-size: 12px; color: #777; }
        /* Simple Switch Style */
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #1e3c72; }
        input:checked + .slider:before { transform: translateX(20px); }
        .back-link { display: block; margin-bottom: 20px; text-decoration: none; color: #1e3c72; font-weight: bold; }
    </style>
</head>
<body>

    <a href="dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

    <div class="settings-container">
        <h2><i class="fas fa-tools"></i> Service Settings</h2>
        
        <div class="setting-item">
            <div class="setting-info">
                <h4>Email Notifications</h4>
                <p>Receive service updates via email</p>
            </div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <div class="setting-info">
                <h4>SMS Alerts</h4>
                <p>Get instant SMS for every transaction</p>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <div class="setting-info">
                <h4>Two-Step Verification</h4>
                <p>Extra security for your wallet</p>
            </div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <button onclick="alert('Settings Saved!')" style="width:100%; padding:12px; background:#1e3c72; color:white; border:none; border-radius:8px; margin-top:20px; cursor:pointer;">Save Changes</button>
    </div>

</body>
</html>
