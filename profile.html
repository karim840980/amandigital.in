<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Aman Private Limited</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; padding: 20px; font-family: sans-serif; }
        .profile-container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; background: #eee; margin-bottom: 20px; border: 3px solid #1e3c72; }
        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .update-btn { background: #1e3c72; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .back-link { display: block; margin-bottom: 20px; text-decoration: none; color: #1e3c72; font-weight: bold; }
    </style>
</head>
<body>

    <a href="dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

    <div class="profile-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-pic" alt="User">
        <h2>My Profile</h2>
        
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" value="Aman Kumar">
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" value="aman@example.com">
        </div>

        <div class="input-group">
            <label>Mobile Number</label>
            <input type="text" value="+91 9876543210">
        </div>

        <button class="update-btn" onclick="alert('Profile Updated Successfully!')">Update Profile</button>
    </div>

</body>
</html>
