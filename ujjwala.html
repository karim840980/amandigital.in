<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Ujjwala Yojana - Connection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f4f8; margin: 0; padding: 15px; text-align: center; }
        
        .header { background: #f3e5; color: white; padding: 20px; border-radius: 0 0 20px 20px; margin: -15px -15px 25px -15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .header h2 { margin: 0; font-size: 18px; }
        
        .back-link { display: inline-block; color: white; text-decoration: none; font-size: 14px; margin-bottom: 10px; float: left; }

        .gas-container { display: flex; flex-direction: column; gap: 20px; align-items: center; margin-top: 10px; }

        .gas-card { 
            background: white; border-radius: 15px; width: 100%; max-width: 350px; padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); border-left: 5px solid #ff9933;
        }

        .gas-card h3 { color: #333; margin-bottom: 15px; font-size: 18px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        /* Fixed Images */
        .gas-card img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 15px; }

        .apply-btn {
            background: linear-gradient(135deg, #e8f, #2a5298);
            color: white; border: none; padding: 12px 25px; width: 100%;
            border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px;
        }

        .apply-btn:hover { transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <br>
        <h2>प्रधानमंत्री उज्ज्वला योजना 2.0</h2>
        <p style="font-size: 12px; margin-top: 5px;">Apply for New LPG Connection</p>
    </div>

    <div class="gas-container">
        <div class="gas-card">
            <h3>Indane Gas</h3>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d4/Indane_Gas_Logo.svg/1200px-Indane_Gas_Logo.svg.png" alt="Indane">
            <button class="apply-btn" onclick="window.open('https://access.ex.indianoil.in/oam/server/obrareq.cgi', '_blank')">Apply for Connection</button>
        </div>

        <div class="gas-card" style="border-left-color: #0056b3;">
            <h3>HP Gas</h3>
            <img src="https://5.imimg.com/data5/ANDROID/Default/2021/2/LR/NS/XG/122587569/product-500x500.jpg" alt="HP">
            <button class="apply-btn" onclick="window.open('https://myhpgas.in/hpgas/hpgas/NewConsumerRegistration.aspx', '_blank')">Apply for Connection</button>
        </div>

        <div class="gas-card" style="border-left-color: #ffd700;">
            <h3>Bharat Gas</h3>
            <img src="https://my.ebharatgas.com/Content/img/bharatgas_logo.png" alt="Bharat">
            <button class="apply-btn" onclick="window.open('https://my.ebharatgas.com/Ujjwala-2-0/Index', '_blank')">Apply for Connection</button>
        </div>
    </div>

</body>
</html>
